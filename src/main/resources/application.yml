# ===============================================
# SPRING BOOT APPLICATION CONFIGURATION
# ===============================================
spring:
  application:
    name: oms #

  # ===============================================
  # DATABASE (MySQL) CONFIGURATION
  # ===============================================
  datasource:
    url: jdbc:mysql://localhost:3306/write_qr?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useUnicode=true
    username: armada
    password: armada
    driver-class-name: com.mysql.cj.jdbc.Driver

  # ===============================================
  # JPA & HIBERNATE CONFIGURATION
  # ===============================================
  jpa:
    hibernate:
      # create: 기존 테이블 삭제 후 다시 생성 (테스트용)
      # update: 변경된 부분만 반영 (개발용)
      # none: 아무것도 하지 않음 (운영 환경 추천)
      ddl-auto: none
    # 실행되는 SQL 쿼리를 콘솔에 보여줌
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
# ===============================================
# Feign Client Configuration
# ===============================================
# Feign 클라이언트 인터페이스가 위치한 패키지 경로 (선택적이지만 명시하면 좋음)
# feign.client.config.default.loggerLevel: full # 요청/응답 로그 상세 보기 (디버깅 시 유용)

# --- 외부 서비스 URL ---
external-api:
  payment:
    url: http://localhost:3001 # Mockoon 결제 API Mock 서버 주소
  shipping:
    url: http://localhost:3002 # Mockoon 배송 API Mock 서버 주소

# ===============================================
# LOGGING CONFIGURATION
# ===============================================
logging:
  level:
    # event.oms 패키지 하위의 모든 로그를 DEBUG 레벨로 설정
    event.oms: DEBUG
    # Spring 프레임워크 자체 로그를 INFO 레벨로 설정
    org.springframework: INFO
    # Hibernate가 바인딩하는 파라미터 값까지 설정
    org.hibernate.orm.jdbc.bind: TRACE