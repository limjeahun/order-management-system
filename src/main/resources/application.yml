# ===============================================
# LOGGING CONFIGURATION
# ===============================================
logging:
  level:
    # event.oms 패키지 하위의 모든 로그를 DEBUG 레벨로 설정
    event.oms: DEBUG
    # Spring 프레임워크 자체 로그를 INFO 레벨로 설정
    org.springframework: INFO
    # Hibernate가 바인딩하는 파라미터 값까지 설정
    org.hibernate.orm.jdbc.bind: TRACE

